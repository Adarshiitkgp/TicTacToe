 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <link rel="shortcut icon" href="favicon.ico">
    <nav>
        <ul>
            <li>MyTicTacToe.com</li>
        </ul>
    </nav>
    <div class="gamecontainer">
        <div class="container" >
            <div class="line">

            </div>    
            <div class="box bl-0 bt-0"><span class="boxtext "></span></div>
            <div class="box bt-0"><span class="boxtext "></span></div>
            <div class="box bt-0 br-0"><span class="boxtext "></span></div>
            <div class="box bl-0"><span class="boxtext "></span></div>
            <div class="box"><span class="boxtext "></span></div>
            <div class="box br-0"><span class="boxtext "></span></div>
            <div class="box bl-0 bb-0"><span class="boxtext "></span></div>
            <div class="box bb-0"><span class="boxtext "></span></div>
            <div class="box bb-0 br-0"><span class="boxtext "></span></div>
            
        </div>
        <div class="gameinfo">
            <h1>Welcome to TicTacToe game</h1>
            <div>
                <span class="info">Current Turn is OF X</span><!-- this is to for all the info related to game like new turn when gamefinished etc -->
                 <button id="reset" onclick="reset()">Reset</button><!--for reseting game-->
             </div>
            <div class="imgbox">
                <img src="DogiOrig.gif" alt="">
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
